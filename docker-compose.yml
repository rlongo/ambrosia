version: '3.3'
services:
  db:
      image: mongo:latest
      deploy:
        restart_policy:
          condition: on-failure
  server:
      image: codezilla/ambrosia-server-go:latest
      build:
        context: server
        dockerfile: Dockerfile
      depends_on:
        - db
      ports:
        - '8000:8000'
      environment:
        - PORT=8000
        - DB_URL=mongodb://db:27017
      deploy:
        restart_policy:
          condition: on-failure
  client:
      image: codezilla/ambrosia-client:latest
      build:
        context: client 
        dockerfile: Dockerfile
      depends_on:
        - server
      ports:
        - '3000:80'
      environment:
        - VUE_APP_AMBROSIA_SERVER="http://server:8000"
      deploy:
        restart_policy:
          condition: on-failure
